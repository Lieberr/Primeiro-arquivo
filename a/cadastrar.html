<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Cadastrar: </h2>
    <form>
        Digite seu email: 
        <br>
        <input type="text" name=cadastrar maxlength="1"><br><br>
        Digite sua senha: <br>
        <input type="password" name="senha1" maxlength="1"> <br><br>
        Idade: <br>
        <select name="idade">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>

        </select><br><br>
        Sexo: <br>
        <input type="radio" name="sexo" value="f">Feminimo <br>
        <input type="radio" name="sexo" value="m">Masculino <br><br>
        Intereses: <br>
        <input type="checkbox" value="comidas" name="interesses">Comidas <br>
        <input type="checkbox" value="Esportes" name="interesses">Esportes <br>
        <input type="checkbox" value="jogos" name="interesses">Jogos <br><br>
        Estado: <br>
        <input list="browser">
        <datalist id="browser">
            <option value="SP">Sao paulo</option>
            <option value="RS">Rio grande do sul</option>
            <option value="TO">Tocantins</option>
            <option value="BA">Bahia</option>
            <option value="MG">Minas gerais</option>
            <option value="RJ">Rio de janeiro</option>
        </datalist><br><br>
            Observacoes:<br>
            <textarea cols="100" rows="50" maxlength="20" placeholder="digite aqui"></textarea><br>

            <input type="submit" value="cadastrar">
    </form>
</body>

</html>
